name: gitops-cp-bas
alias: bas
type: gitops
description: Module to populate a gitops repo with the resources to provision the Behavior Analysis Service from the IBM Cloud Pak
tags:
  - cloud pak
  - behavior analysis service
  - bas
softwareProvider: ibm-cp
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        discriminator: ibm-bas
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: sc-manager
        refs:
          - source: github.com/cloud-native-toolkit/terraform-util-storage-class-manager.git
            version: '>= 1.0.0'
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: db_archive_storage_class
        moduleRef:
          id: sc-manager
          output: rwx_storage_class
      - name: default_storage_class
        moduleRef:
          id: sc-manager
          output: block_storage_class
      - name: postgres_storage_class
        moduleRef:
          id: sc-manager
          output: block_storage_class
      - name: zookeeper_storage_class
        moduleRef:
          id: sc-manager
          output: block_storage_class
      - name: kafka_storage_class
        moduleRef:
          id: sc-manager
          output: block_storage_class
